<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:wght@200&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <title>NETFLIX Survey Form</title>
</head>

<body>
    <div id="container">
        <br>

        <h1 id="title"><span style="color: white"><b>N</b>ET</span><span style="color: red"><b>F</b>LIX</span></h1>
        <br>
        <h3 id="description">Thank you for signing up at Netflix. Tell us more about yourself.</h3>
        
            <form action="result.html" method="get" id="survey-form">
                <div class="box">
                    <br><br>
                    <label for="Name">Name</label><br><br>
                    <input class="input1" type="text" name="Name" id="Name" placeholder=" Enter your name" required><br><br>

                </div>
                <div class="box">
                    <label for="Age">Age</label><br><br>
                    <input class="input1" type="number" name="Age" id="Age" placeholder=" Age" required><br><br>

                </div>
                <div class="box">
                    <label for="mail">Email</label><br><br>
                    <input class="input1" type="email" name="mail" id="mail" placeholder=" Enter your email" required><br><br>

                </div>
                <div class="box">
                    <label for="contenttype">Content type</label><br><br>
                    <select class="input2" name="Series" id="contenttype">
                        <option value="Series">Series</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Crime">Crime</option>
                        <option value="Horror">Horror</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Sports">Sports</option>
                        <option value="Westerns">Westerns</option>
                    </select>

                </div>
                <div class="box">
                    <br>
                    <p>Movie Type</p>
                    <input type="checkbox" name="Comedy" id="Comedy">
                    <label for="Comedy">Comedy</label> <br>
                    <input type="checkbox" name="Action" id="Action">
                    <label for="Action">Action</label><br>
                    <input type="checkbox" name="Romance" id="Romance">
                    <label for="Romance">Romance</label>

                </div>
                <div class="box">
                    <br><br>
                    <p>Gender</p>
                    <input type="radio" name="gender" id="Male">
                    <label for="Male">Male</label> <br>
                    <input type="radio" name="gender" id="Female">
                    <label for="Female">Female</label><br>
                    <input type="radio" name="gender" id="Other">
                    <label for="Other">Other</label>

                </div>
                <div class="box">
                    <br><br>
                    <label for="feedback">Feedback</label>
                    <br><br>
                    <textarea class="feedback" name="Feedback" id="feedback" placeholder=" Any comment"></textarea>

                </div>
                <div class="box">
                    <br>
                    <input class="input3" type="submit" value="Submit">
                </div>
        
        </form>

    </div>

</body>

</html>
